{% extends 'blogs/base.html' %}
{% load bootstrap4 %}

{% block page_header %}
<h2>Register to Ren's Blog:</h2>
{% endblock page_header %}

{% block content %}
    <form method="post" action="{% url 'users:register' %}">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons  %}
        <button name="Submit">Register</button>
        <input type="hidden" name="next" value="{% url 'blogs:index' %}" />
        {% endbuttons %}
    </form>
{% endblock content %}
