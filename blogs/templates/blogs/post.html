{% extends 'blogs/base.html' %}
{% load bootstrap4 %}

{% block page_header %}
<h1>
  {{ post.title }}
</h1>
<h3>
  by {{ post.owner }}
</h3>
{% endblock page_header %}


{% block content %}
<br>
<div class="panel panel-default">
    <div class="panel-body">
      {{ post.text|linebreaks }}
      <br>
      Date added: {{ post.date_added }}
    </div>
  </div> <!-- panel -->
{% endblock content %}
