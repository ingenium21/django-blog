{% extends 'blogs/base.html' %}

{% block content %}

<div class="panel panel-default">
    <div class="panel-heading">
      <h1>
        {{ post.title }}
      </h1>
      <h3>
        by {{ post.owner }}
      </h3>
    </div>
    <div class="panel-body">
      {{ post.text|linebreaks }}
      <br>
      Date added: {{ post.date_added }}
    </div>
  </div> <!-- panel -->
{% endblock content %}
