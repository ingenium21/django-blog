{% extends 'blogs/base.html' %}
{% load bootstrap4 %}

{% block page_header %}
<h2>Edit Post:</h2>
{% endblock page_header %}

{% block content %}

    <form action = "{% url 'blogs:edit_post' post.id %}" method='post'>
      {% csrf_token %}
      {% bootstrap_form form %}
      {% buttons  %}
      <button name="submit">Submit Post</button>
      {% endbuttons %}
      </form>
{% endblock content %}
