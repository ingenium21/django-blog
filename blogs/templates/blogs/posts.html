{% extends "blogs/base.html" %}

{% block content %}
<p>Posts</p>

<ul>
    {% for post in posts %}
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3>
          {{ post.title }}
        </h3>
      </div>
      <div class="panel-body">
        {{post.text|slice:":10"}}...<a href="{% url 'blogs:post' post.id %}">Read More</a>
        <br>
        Date added: {{ post.date_added }}
      </div>
    </div> <!-- panel -->

  {% empty %}
    There are no entries yet.
  {% endfor %}

</ul>
{% endblock content %}
